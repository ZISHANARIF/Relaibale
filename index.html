<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --theme-red: #D32F2F; /* Matching the red in the image */
            --input-border: #e0e0e0;
            --input-bg: #fff;
            --text-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .application-form-card {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            max-width: 800px; /* Width matching the visual */
            width: 100%;
        }

        /* --- Header --- */
        .form-header h3 {
            font-weight: 700;
            color: #222;
            margin-bottom: 30px;
        }

        .highlight-red {
            color: var(--theme-red);
        }

        /* --- Input Fields --- */
        .form-control, .form-select {
            border: 1px solid var(--input-border);
            border-radius: 6px; /* Slightly rounded corners */
            padding: 12px 15px;
            font-size: 15px;
            color: #555;
            background-color: var(--input-bg);
            margin-bottom: 5px; /* handled by grid gap mostly, but good for safety */
        }

        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: #aaa; /* Slight grey darken on focus */
        }

        .form-control::placeholder {
            color: #999;
            opacity: 1;
        }

        /* Phone Input Group */
        .input-group-text {
            background: #fff;
            border: 1px solid var(--input-border);
            border-right: none;
            border-radius: 6px 0 0 6px;
            padding: 0 10px;
            font-size: 15px;
            color: #333;
        }
        
        .phone-input {
            border-left: none;
            border-radius: 0 6px 6px 0;
        }

        .flag-icon {
            width: 20px;
            margin-right: 5px;
        }

        /* --- File Upload Area --- */
        /* Changed to block label to make entire area clickable */
        .upload-area {
            display: block; 
            border: 2px dashed #ddd;
            border-radius: 10px;
            text-align: center;
            padding: 40px 20px;
            margin: 20px 0;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--theme-red);
            background-color: #fffafa;
        }

        .upload-icon {
            font-size: 28px;
            color: var(--theme-red);
            margin-bottom: 15px;
            display: block;
        }
        
        .upload-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .upload-title span {
            color: var(--theme-red);
        }

        .upload-desc {
            font-size: 13px;
            color: #777;
            margin-bottom: 15px;
        }
        
        .no-file-text {
            font-size: 14px;
            font-weight: 600;
            color: #002e5b; /* Dark navy color for "No file chosen" */
        }

        /* --- ReCAPTCHA Placeholder --- */
        .recaptcha-box {
            background: #f9f9f9;
            border: 1px solid #d3d3d3;
            width: fit-content;
            padding: 15px 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.08);
        }

        .recaptcha-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #c1c1c1;
            border-radius: 2px;
            margin-right: 12px;
            cursor: pointer;
        }
        
        .recaptcha-text {
            font-family: Roboto, helvetica, arial, sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: #000;
        }

        .recaptcha-logo {
            margin-left: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .recaptcha-logo i {
            font-size: 24px;
            color: #4A90E2;
            margin-bottom: 2px;
        }
        
        .recaptcha-links {
            font-size: 10px;
            color: #555;
            text-align: center;
            line-height: 1.1;
        }

        /* --- Submit Button --- */
        .btn-submit {
            background-color: var(--theme-red);
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 30px; /* Rounded pill shape */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background-color: #b71c1c;
            color: white;
        }
        
        /* Dropdown arrow fix to match generic look */
        .form-select {
            background-position: right 1rem center;
        }
        
    </style>
</head>
<body>

    <div class="application-form-card">
        
        <div class="form-header">
            <h3>Apply for This <span class="highlight-red">Position</span></h3>
        </div>

        <form>
            <div class="row g-3">
                
                <!-- Full Name -->
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Full Name*">
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Email*">
                </div>

                <!-- Mobile Number -->
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text">
                            <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" class="flag-icon" alt="IN"> 
                            +91 <i class="fa-solid fa-caret-down ms-1" style="font-size: 10px;"></i>
                        </span>
                        <input type="text" class="form-control phone-input" placeholder="Mobile Number">
                    </div>
                </div>

                <!-- Position (Readonly look) -->
                <div class="col-md-6">
                    <input type="text" class="form-control" value="Full Stack Developer" readonly style="background-color: #fff;">
                </div>

                <!-- Address -->
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Address*">
                </div>

                <!-- Experience -->
                <div class="col-md-6">
                    <select class="form-select">
                        <option selected>Select Experience</option>
                        <option value="1">1 Year</option>
                        <option value="2">2 Years</option>
                        <option value="3">3+ Years</option>
                    </select>
                </div>

                <!-- Qualification -->
                <div class="col-md-6">
                    <select class="form-select">
                        <option selected>Select Qualification</option>
                        <option value="1">B.Tech</option>
                        <option value="2">M.Tech</option>
                        <option value="3">BCA/MCA</option>
                    </select>
                </div>

                <!-- Current Employer -->
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Current Employer*">
                </div>

                <!-- Current CTC -->
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Current CTC (Lac)*">
                </div>

                <!-- Source -->
                <div class="col-md-6">
                    <select class="form-select">
                        <option selected>Select Source</option>
                        <option value="1">LinkedIn</option>
                        <option value="2">Referral</option>
                        <option value="3">Website</option>
                    </select>
                </div>

            </div>

            <!-- File Upload Section -->
            <!-- Using LABEL with FOR attribute triggers file browse natively -->
            <label for="fileInput" class="upload-area">
                <!-- Hidden Input -->
                <input type="file" id="fileInput" hidden accept=".doc,.docx,.pdf">
                
                <!-- Using two arrows icon -->
                <div class="upload-icon">
                    <i class="fa-solid fa-arrow-up-long" style="transform: translateX(3px);"></i>
                    <i class="fa-solid fa-arrow-down-long" style="transform: translateX(-3px);"></i>
                </div>
                
                <div class="upload-title">
                    Drag & <span>Drop</span> or Browse
                </div>
                
                <div class="upload-desc">
                    Supported: doc, docx, pdf, Max. file size: 5 MB, Max. files: 1.
                </div>
                
                <div class="no-file-text">
                    No file chosen, yet.
                </div>
            </label>

            <!-- ReCAPTCHA Visual Mock -->
            <div class="recaptcha-box">
                <div class="recaptcha-checkbox"></div>
                <div class="recaptcha-text">I'm not a robot</div>
                <div class="recaptcha-logo">
                    <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" width="32" alt="recaptcha">
                    <div class="recaptcha-links">reCAPTCHA<br>Privacy - Terms</div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="button" class="btn-submit">
                Submit <i class="fa-solid fa-arrow-right-long"></i>
            </button>

        </form>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
